name: Robin Sync

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force full sync'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Kait
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run Robin Sync
        env:
          KAIT_GITHUB_TOKEN: ${{ secrets.KAIT_GITHUB_TOKEN }}
          KAIT_GITHUB_ORG: ${{ vars.KAIT_GITHUB_ORG || 'blerbz' }}
          KAIT_ROBIN_REPO: robin
        run: |
          python -c "
          from lib.robin_sync import get_robin_sync
          sync = get_robin_sync()
          plan = sync.prepare_sync()
          if plan.items:
              results = sync.execute_sync(plan)
              print(f'Synced: {results[\"synced\"]}, Skipped: {results[\"skipped\"]}')
          else:
              print('No changes to sync')
          "
